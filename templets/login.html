<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="Responsive Admin Template" />
    <meta name="author" content="RedstarHospital" />
    <title>Login</title>
    <!-- google font -->
    <link href="{% static 'http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all'  %}" rel="stylesheet" type="text/css" />
    <!-- icons -->
    <link rel="stylesheet" href="{% static '../static/plugins/iconic/css/material-design-iconic-font.min.css'  %}">
    <!-- bootstrap -->
    <link href="{% static '../static/plugins/bootstrap/css/bootstrap.min.css'  %}" rel="stylesheet" type="text/css" />
    <!-- Theme Styles -->
    <link href="{% static '../static/css/theme/light/theme_style.css'  %}" rel="stylesheet" id="rt_style_components" type="text/css" />
    <!-- style -->
    <link rel="stylesheet" href="{% static '../static/css/pages/login.css'  %}">
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static '../static/img/favicon.ico'  %}" />
</head>

<body>
    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                {% for message in messages %}

                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        <strong>Message:</strong> {{ message }}

                        </button>
                    </div>
                </div>
                {% endfor %}
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static '../static/img/pages/signin.jpg' %}" alt="sing up image"></figure>
                        <a href={% url 'signup' %} class=" signup-image-link ">Create an account</a>
                    </div>
                    <div class="signin-for">
                        <h2 class="form-title ">Login</h2>
                        <form class="register-form" action="Login" method="POST" id="login-form ">
                            {% csrf_token %}
                            <div class="form-group ">
                                <div class=" ">
                                    <input name="uname" type="text " placeholder="User Name " class="form-control input-height " /> </div>
                            </div>
                            <div class="form-group ">
                                <div class=" ">
                                    <input name="pwd" type="password" placeholder="Password " class="form-control input-height " /> </div>
                            </div>
                            <div class="form-group ">
                                <input type="checkbox" name="remember-me" id="remember-me " class="agree-term " />
                                <label for="remember-me " class="label-agree-term "><span><span></span></span>Remember
									me</label>
                            </div>
                            <div class="form-group form-button ">
                                <button class="btn btn-round btn-primary " name="signin " id="signin ">Login</button>
                            </div>
                        </form>
                        <div class="social-login ">
                            <span class="social-label ">Or login with</span>
                            <ul class="socials ">
                                <li><a href="login.html# "><i class="display-flex-center zmdi zmdi-facebook "></i></a></li>
                                <li><a href="login.html# "><i class="display-flex-center zmdi zmdi-twitter "></i></a></li>
                                <li><a href="login.html# "><i class="display-flex-center zmdi zmdi-google "></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- start js include path -->
    <script src="{% static '../static/plugins/jquery/jquery.min.js ' %} "></script>
    <!-- bootstrap -->
    <script src="{% static '../static/plugins/bootstrap/js/bootstrap.min.js ' %} "></script>
    <!-- end js include path -->
</body>

</html>
